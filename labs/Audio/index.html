<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Lab</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center" style="background-color: #333; color: #fff">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <h1 class="cover-heading mt-5 mb-5">Mathew Davidov - Audio Lab</h1>

        <audio id="rain">
          <source src="assets/audio/rain.mp3" type="audio/mpeg" />
        </audio>
        <audio id="explosion">
          <source src="assets/audio/explosion.mp3" type="audio/mpeg" />
        </audio>
        <audio id="thunder">
          <source src="assets/audio/thunder.ogg" type="audio/ogg" />
        </audio>
        <audio id="piano">
          <source src="assets/audio/piano.mp3" type="audio/mpeg" />
        </audio>
        <audio id="guitar">
          <source src="assets/audio/guitar.wav" type="audio/wav" />
        </audio>

        <div
          class="btn-group btn-group-lg"
          role="group"
          aria-label="Basic example"
        >
          <button type="button" class="btn btn-primary" onclick="playRain()">
            Rain
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="playExplosion()"
          >
            Explosion
          </button>
          <button type="button" class="btn btn-warning" onclick="playThunder()">
            Thunder
          </button>
          <button type="button" class="btn btn-info" onclick="playPiano()">
            Piano
          </button>
          <button type="button" class="btn btn-success" onclick="playGuitar()">
            Guitar
          </button>
        </div>
      </main>

      <footer class="mt-auto text-white-50 fixed-bottom">
        <p><a href="../../labs.html">Link back home</a></p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="audio.js"></script>
  </body>
</html>
