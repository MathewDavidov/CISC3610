<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary text-center">
    <div
      class="cover-container d-flex h-100 p-3 mx-auto flex-column"
      style="justify-content: center; align-items: center"
    >
      <main role="main">
        <h1>Speech Recognition Project</h1>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Say a name of the object to see the object on the screen.
          </li>
          <li class="list-group-item">Say "Help" to hear the instructions.</li>
          <li class="list-group-item">
            Say "About" to hear your name and Copyright with this year.
          </li>
        </ul>
        <div id="animation" style="margin: auto">
          <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <button class="btn btn-primary" id="speak" type="button">Speak</button>
      </main>
    </div>

    <footer class="mt-auto text-white-50 fixed-bottom">
      <p><a href="../../homework.html">Link back home</a></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="speech.js"></script>
  </body>
</html>
